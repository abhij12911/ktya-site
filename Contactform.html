<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactform.css">
    <script src="contactform.js"></script>
</head>
<body>
    <p>Please Fill up the Bellow Details so we can Contact You for Your Query</p>
    <form>
        <!--label for getting user information-->
        <label for="name">Name</label>
        <br>
        <!--input element - mandatory field-->
        <input type="text"name="name" required placeholder="Enteryour name">
        <br><br>
        <!--label for getting user information-->
        <label for="email_id">Email id</label>
        <br>
        <!--input element - mandatory field-->
        <input type="email"name="email_id"required placeholder="Enter your emailid">
        <br><br>
        <!--label for getting user information-->
        <label>Write your Query</label>
        <br>
        <textarea rows="5" cols="50"></textarea>
        <br><br>
        <input type="submit"value="Click Here to Submit">
    </form>
</body>
</html>
